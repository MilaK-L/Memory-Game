<!doctype html>
<!-- Memory Game by Mila K-L -->
<!-- May 2018 -->

<html lang="en">

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta name="theme-color" content="#51adcf">
  <meta name="apple-mobile-web-app-capable" content="yes">
  <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent">
  <title>Memory game. Cute animals version</title>
  <meta name="description" content="A web browser-based card matching game">
  <link rel="stylesheet prefetch" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.6.1/css/font-awesome.min.css">
  <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.1.0/css/all.css" integrity="sha384-lKuwvrZot6UHsBSfcMvOkWwlCMgc0TaWr+30HWe3a4ltaBwTZhyTEggF5tJv8tbt" crossorigin="anonymous">
  <link rel="stylesheet prefetch" href="https://fonts.googleapis.com/css?family=Sigmar One|Nunito:300,400,600">
  <link rel="stylesheet" href="css/app.css">
  <link rel="stylesheet" href="css/responsive-app.css">
  <script src="jquery-3.3.1.js"></script>
  <script src="easytimer.min.js"></script>
</head>

<body>

  <div class="container">
    <header>
      <h1>Memory Game</h1>
    </header>
    <h3>Cute animals version</h3>

    <section class="score-panel">
      <ul class="stars">
        <li><i class="first fa fa-star"></i></li>
        <li><i class="second fa fa-star"></i></li>
        <li><i class="third fa fa-star"></i></li>
      </ul>

      <span class="moves">0 </span>Moves
      <div id="gameTimer">00:00:00</div>

      <div class="restart">
        <i class="fa fa-repeat"></i>
      </div>
    </section>

    <ul class="deck">
    </ul>
    <footer id="footer">
      <ul class="social icons">
        <li><a class="icon" href="https://github.com/MilaK-L" target="_blank"><i class="fab fa-github"></i></a></li>
        <li><a class="icon" href="https://twitter.com/" target="_blank"><i class="fab fa-twitter"></i></a></li>
        <li><a class="icon" href="#feedback_form"><i class="far fa-envelope-open"></i></a></li>
      </ul>

      <ul class="copyright">
        <li>Made by Mila K-L with <a href="https://www.udacity.com/" target="_blank">Udacity</a></li>
      </ul>
    </footer>

  </div>

  <div id="gameOverModal" class="modal">
    <div class="modal-content">
      <span class="close">&times;</span>
      <p>Congratulations! You won!</p>
      <section class="finalRating">
        <ul class="stars">
          <li><i class="first fa fa-star"></i></li>
          <li><i class="second fa fa-star"></i></li>
          <li><i class="third fa fa-star"></i></li>
        </ul>
      </section>
      <p>You made
        <span class="totalMoves">0</span><span> moves</span> in
        <div id="totalTime">
          <span class="hours">0</span><span> hours</span>
          <span class="minutes">0</span><span> minutes</span>
          <span class="seconds">0</span><span> seconds</span>

        </div>
      </p>
      <button>Play again</button>
    </div>

  </div>

  <script src="js/app.js"></script>

</body>

</html>
